<app-colour-changer [selectedTeamId]="selectedTeamId" hidden></app-colour-changer>
<main class="wrapper">
  <app-header [selectedTeamId]="selectedTeamId" (teamChanged)="onSelectTeamChanged($event)"></app-header>

  <div class="container">
    <section class="panel panel-next-fixtures">
      <h2>
        <i class="far fa-calendar-alt"></i> Next Fixtures
      </h2>
      <app-fixtures-list [fixtures]="nextFixtures$ | async"></app-fixtures-list>
    </section>

    <section class="panel panel-latest-results">
      <h2>
        <i class="fas fa-history"></i> Latest Results
      </h2>
      <app-fixtures-list [fixtures]="latestFixtures" [showResults]="true"></app-fixtures-list>
    </section>

    <section class="panel panel-division-table">
      <h2>
        <i class="fas fa-trophy"></i> {{divisionName}}
      </h2>
      <app-division-table [divisionTeams]="divisionTeams" [selectedTeamId]="selectedTeamId"></app-division-table>
    </section>
  </div>
  <app-footer></app-footer>
</main>
