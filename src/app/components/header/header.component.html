<header class="header">
  <span class="logo-container">
    <img src="assets/logo-sm.png">
  </span>
  <select (change)="onSelectTeamChanged($event)">
    <option value="">Select a Team...</option>
    <option *ngFor="let team of teams" [value]="team.id" >
      <a routerLink="/test">{{team.name}}</a>
    </option>
  </select>
  <span class="header-subtitle">Snapshot</span>
</header>
